- defaults:
    link:
      relink: true
      create: true
      force: true
      
- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.shellrc: shellrc
    ~/.screenrc: screenrc
    ~/.emacs.d: emacs
    ~/.gitconfig: gitconfig
    ~/.bash_aliases: shell_aliases
