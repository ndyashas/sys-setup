- defaults:
    link:
      relink: true
      create: true
      force: true
      
- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.emacs: emacs
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.shell_aliases: shell_aliases
